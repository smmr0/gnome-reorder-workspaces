on:
  push:
  pull_request:
  workflow_call:
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: yarn
      - run: sudo apt update
      - run: sudo apt install gnome-shell xvfb
      - run: corepack enable
      - run: yarn install --immutable
      - run: xvfb-run yarn run gnome-install
